<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>
<body>
    <h2>This is HTML forms tutorial</h2>
    <form action="backend.php">
        <label for="name" >Name:</label>
        <div><input type="text" name="myName" id="name"></div>
        <br>
       <div>Role: <input type="text"></div>
       <br>
      <div>Email: <input type="email" name="myEmail"> </div>
      <br>
      <div>Date: <input type="date" name="myDate"></div>
      <br>
      <div>Bonus: <input type="number" name="myBonus"> </div>
      <br>
      <label for="eligi">Are you eligible:</label>
      <div> <input type="checkbox" name="myEligibility" id="eligi" checked> </div>
      <br>
      <div>Gender: Male <input type="radio" name="myGender"> Female <input type="radio" name="myGender"> Other<input type="radio" name="myGender"> </div>
      <br>
      <div>Write about yourself: <br><textarea name="myText" cols="30" rows="10"></textarea></div>
      <br>
      <div><input type="submit" value="Submit Now">    <input type="reset" value="Reset Now"></div>
      <br>
      <div>
          <label for="car">Car</label>
          <select name="myCar" id="car">
              <option value="ind">Indica</option>
              <option value="hon" selected>Honda</option>
              <option value="swf">Swift</option>
          </select>
      </div>


    </form>
</body>
</html>
