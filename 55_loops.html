<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>loops</title>
</head>
<body>
    <div class="container">
        This is about loops
    </div>
    <script>
        console.log("This is tutorial 55");
        let i = 0;
        for (let i = 0; i < 3; i++) {
        console.log(i);
        }

        let friends = ["Rohan","Sanjeev","Deepti","Pooja","SkillF"];
        for (let index = 0; index < friends.length; index++) {
        console.log("Hello friend, "+friends[index]);
        }

        friends.forEach(function f(element){
            console.log("Hello Friend, "+ element);
        });

        for(element of friends){
            console.log("Hello Friend, "+element+ " To modern JS again");
        }

        let employee = {
            name: "Harry",
            salary: 2,
            channel: "CWH"
        }

        for(key in employee){
            console.log(`The ${key} of employee is ${employee[key]}`);
        }
        i=0;
        while(i<4){
            console.log(`${i} is less than 4`);
            i++;
        }
    </script>
</body>
</html>
