<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Selectors</title>
    <style>
        /* Element selector */
        p{
            border: 2px solid red;
        }
        /* ID selector */
        #firstPara{
            color:green;
        }
        /* Class selector */
        .bgBlue{
            background-color: blue;
        }
        /* Grouping selectors */
        footer, span{
        background-color: hotpink;
        }
    </style>
</head>
<body>
    <h3>CSS Selectors</h3>
    <p id="firstPara">This is a simple paragraph to demonstrate css selectors</p>
    <p id="secondPara" class="redElement bgBlue">This is another simple paragraph to demonstrate css selectors</p>
    <div>
    <p>This is yet another simple paragraph to demonstrate css selectors</p>
    <span>This is span</span>
    </div>
    <footer>This is footer</footer>

</body>
</html>
