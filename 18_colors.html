<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Colors in CSS</title>
    <style>
        #firstpara{
            color: blueviolet;
        }
        #secondpara{
            color:rgb(5, 55, 236);
        }
        #thirdpara{
            color:#00ffff
        }
    </style>
</head>
<body>
    <h3>This is my first box</h3>
    <p id="firstpara">This is a paragraph from first box</p>

    <h3>This is my second box</h3>
    <p id="secondpara">This is a paragraph from second box</p>

    <h3>This is my third box</h3>
    <p id="thirdpara">This is a paragraph from third box</p>
</body>
</html>
